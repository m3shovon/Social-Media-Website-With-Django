{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock title_block %}
{% block css_block %}
<style>
    .log_in{
        width: 550px;
        margin: auto;
        border: 3px solid rgba(21, 94, 118, 0.806);
        padding: 25px;
    }
    .log_in form button{
        width: 100%;
        background-color: rgba(21, 94, 118, 0.806);
        color: azure;
    }
    .log_in h3{
        text-align: center;
        color: rgba(21, 94, 118, 0.806);
        padding-bottom: 20px;
        text-decoration: underline;
    }
    .sign_up{
        width: 550px;
        /* padding: 40px; */
        border: 2px solid #ccc;
        text-align: center;
        margin: auto;
    }
    
    </style> 
{% endblock css_block %}   

{% block body_block %}

<div class="log_in">
    <form action="" method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <button type="submit">Login</button>
    </form>
</div>
<br>
<div class="sign_up">
    <p>Don't Have An Account? <a href="{% url 'App_Login:signup' %}"> Sign Up </a></p>
</div>

{% endblock body_block %}
