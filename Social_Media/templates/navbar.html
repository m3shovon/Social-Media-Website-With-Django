<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title_block %} Social {% endblock %}</title>

    <!-- CSS BLOCK -->
        {% block css_block %}

        {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a href="{% url 'App_Social:home' %}" class="nav-link">Home</a>
            </li>
            
            <li class="nav-item ">
                <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'App_Login:logout' %}" class="nav-link">Log Out</a>
            </li>
            <li class="nav-item">
                {% if user.user_profile.profile_pic %}
                <a href="{% url 'App_Login:profile' %}" class="nav-link"><img src="/media/{{user.user_profile.profile_pic}}" width="50px" height="50px" alt="Profile Image" class="rounded-circle" ></a>
                {% else %}
                <a href="{% url 'App_Login:profile' %}" class="nav-link"><img src="/media/default.png" width="50px" height="50px" alt="Default Image" class="rounded-circle"></a>
                {% endif %}
            </li>
            &nbsp; &nbsp; &nbsp;
            <form class="form-inline" method="GET">
                <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </ul>
    </nav>

    <div class="container" style="padding-top: 30px;">
        
        {% block body_block %}
            
        {% endblock body_block %}
            
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
